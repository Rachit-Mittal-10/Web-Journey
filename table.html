<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Practice</title>
    <style>
        table{
            border-collapse: collapse;
            /* margin-left: 30px; */
            /* margin-top: 20px; */
        }
        caption{
            font-weight: bold;
            padding: 10px;
            margin: 0px;
        }
        td, th{
            border: solid 1px black;
            margin: 0px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Table 1</caption>
        <thead>
            <th>H1</th>
            <th>H2</th>
        </thead>
        <tr>
            <td>D1</td>
            <td>D2</td>
        </tr>
        <tr>
            <td></td>
            <td>
                <table>
                    <td></td>
                    <td></td>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
