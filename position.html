<!DOCTYPE html>
<html>
    <head>
        <title>POSITION</title>
    </head>
    <body style = "
        padding-bottom: 500px;
        padding-right: 500px;
        padding-top: 130px;
        padding-left: 130px;
    ">
        <div style = "
            background-color: black;
            color: white;
            position: fixed;
            top: 0px;
            left: 0px;
            right: 0px;
            height: 100px;
        "><p>HEADER</p></div>
            
        <div style = "
            background-color: lightgreen;
            color: white;
            position: fixed;
            width: 100px;
            top: 100px;
            left: 0px;
            bottom: 0px;
        "><p>SIDEBAR</p></div>

        <div style = "
            background-color: red;
            color: white;
            position: absolute;
            top: 10px;
            right: 0px;
        ">absolute</div>

        <div style = "
            background-color: lightblue;
            height: 200px;
            width: 200px;
        ">div1</div>
        <div style = "
            background-color: lightpink;
            height: 200px;
            width: 200px;
        ">div2</div>
    </body>

</html>
